<!doctype html>

<html>
    <head>
        <title>Technology - BBC News</title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>



    <body>

            <div id="headerWhiteBar">


                <img id="bbcLogo" src="images/bbcLogo.png" alt="bbc logo">



                <div class="whiteBarText">
                    <img id="signInImage" src="images/signIn.png">
                    <span id="signInText">Sign in</span>
                </div>



                <div id="bellDiv">
                    <img id="wigglyLine" src="images/wigglyLine.png">
                    <img id="bell" src="images/bell.png" >
                </div>

                <div class="whiteBarText topBarMenu">
                    <span class="topBarText">News</span>
                </div>

                <div class="whiteBarText topBarMenu">
                    <span class="topBarText">Sports</span>
                </div>

                <div class="whiteBarText topBarMenu">
                    <span class="topBarText">Weather</span>
                </div>

                <div class="whiteBarText topBarMenu">
                    <span class="topBarText">iPlayer</span>
                </div>

                <div class="whiteBarText topBarMenu">
                    <span class="topBarText">TV</span>
                </div>

                <div class="whiteBarText topBarMenu">
                    <span class="topBarText">Radio</span>
                </div>

                <div class="whiteBarText topBarMenu">
                    <span id="moreText" class="topBarText">More</span>
                    <img class="topBarText" src="images/littleArrow.png">
                </div>

                <div class="whiteBarText topBarMenu">
                        <input id="searchBar" class="topBarText" type="text" placeholder="Search">
                        <input src="images/magGlass.png" id="magGlass" class="topBarText" type="image"/>
                </div>

            </div>

            <div class="clear"></div>
            <!--  Called menu bar container in tutorial -->

            <div id="redBar">



                <div id="redNewsBar">
                    <h1>NEWS</h1>
                </div>

                <div class="clear"></div>

                <div id="redMenuBar-container">
                    <div id="redMenuBar">
                        <span id="firstRedElement" class="redSection">Home</span>
                    </div>
                </div>
            </div>

            

    </body>



</html>
